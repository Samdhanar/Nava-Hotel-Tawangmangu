<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <button class="btn btn-primary mb-4" onclick="window.history.back();">Kembali</button>
        <h2 class="mb-4 text-center">Hubungi Kami</h2>

        <div class="row">
            <div class="col-md-6">
                <form method="POST" action="">
                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input type="text" name="nama" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subjek</label>
                        <input type="text" name="subject" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pesan</label>
                        <textarea name="pesan" rows="5" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim Pesan</button>
                </form>
            </div>

            <div class="col-md-6 mt-3 mt-md-0">
                <h5>Alamat Kami</h5>
                <p>
                    Nava Hotel Tawangmangu<br>
                    Jl. Raya Tawangmangu No.KM. 5, Tawangmangu, Kec. Tawangmangu, Kabupaten Karanganyar, Jawa Tengah
                    57792<br>
                    Telepon: (0271) 123456<br>
                    Email: info@navahotel.com
                </p>

                <h5>Lokasi</h5>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4695.593900463839!2d111.12326999999999!3d-7.663320999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e798a3c83bf82d5%3A0x15ba087b354ad554!2sNava%20Hotel%20Tawangmangu!5e1!3m2!1sid!2sid!4v1757765929805!5m2!1sid!2sid"
                    width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
